on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Use Node.js 20.11.1
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
      - name: Check types and linting
        run: |
          npm ci
          npm run typecheck 
          npm run lint
