services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - db:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    networks:
      - app-network

  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - "6379:6379"
    expose:
      - 6379
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis:/data
    networks:
      - app-network

  next:
    build: .
    restart: always
    expose:
      - 3000
    ports:
      - 3000:3000
      - 5555:5555
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
        - action: rebuild
          path: .env

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
      - TUNNEL_URL=http://next:3000
    links:
      - next
    depends_on:
      - next
    restart: unless-stopped
    networks:
      - app-network

volumes:
  db:
    driver: local
  redis:
    driver: local

networks:
  app-network:
    driver: bridge
